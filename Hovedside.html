<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Hovedside.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>

    <div class="topnav" id="myTopnav">
        <div class="logo">
          <h4>GYLDNE PIZZA</h4>
      </div>
          
        <a href="#">SALE</a>
        <a href="#">RESTAURANTS</a>
        <a href="#">EMPLOYEES</a>
        <a href="#">MENU</a>
        <a href="#" class="active" >HOME</a> 
        <i class="fas fa-house-user fa-lg"></i>
        
      
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      
      
      <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
      </script>

      <!---End of navbar-->
    
    <div class="div-class">

        <div>
            <img src="image/employeesHovedside.jpg" alt="Employees" id="employee-id">
            <p id="employees-id"> <a class="link-a" href=""> Employees </a> </p> 
        </div>
    
        <div>
            <img src="image/restaurantHovedside.jpg" alt="Restaurant" id="restaurant-id">
            <p id="restaurants-id"> <a class="link-a" href=""> Restaurants </a> </p>
        </div>
    
        <div>
            <img src="image/menuPizzaHovedside.jpg" alt="menu" id="menu-id">
            <p id="menu-p"> <a class="link-a" href=""> Menu </a> </p>
        </div>
    
        <div>
            <img src="image/salesHovedside.jpg" alt="Sale" id="sale-id">
            <p id="sale-p"><a class="link-a" href=""> Sale </a> </p>
        </div>
    
    </div>

</body>
</html>
