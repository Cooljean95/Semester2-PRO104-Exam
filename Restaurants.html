<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer type="module" src="Script/Resturant-generate.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="resturant.css">
    <script src="https://kit.fontawesome.com/fc44750c7b.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="topnav" id="myTopnav">
        <div class="logo">
          <p>GYLDNE PIZZA</p>
      </div>
          
        <a href="#">SALE</a>
        <a href="#">RESTAURANTS</a>
        <a href="#">EMPLOYEES</a>
        <a href="#">MENU</a>
        <a href="#" class="active" >HOME</a> 
        
      
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      
      
      <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
      </script>

    <section class="rest-search">
        <input class="rest-search-bar" id="rest-bar" placeholder="Search.." type="text">
        <button id="rest-search-button" >Click on me</button>
    </section>
    <section>
        <div id="input-serch"> </div>
    </section>

    <section class="container">

    <main>
        
        <div id="rest" class="columns is-multiline"> </div>
    
    </main>

    </section>
    

</body>
</html>
